name: caffeine_connect
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  bloc: ^8.1.2
  cached_network_image: ^3.3.0
  cloud_firestore: ^4.14.0
  color_observer_logger: ^0.0.8
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.3.3
  equatable: ^2.0.5
  firebase_auth: ^4.12.1
  firebase_core: ^2.24.2
  flutter_bloc: ^8.1.3
  flutter_facebook_auth: ^6.0.4
  flutter_form_builder: ^9.1.1
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.4
  font_awesome_flutter: ^10.5.0
  gap: ^3.0.1
  get_it: ^7.7.0
  go_router: ^13.0.1
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.1
  intl: ^0.18.1
  lottie: ^2.7.0
  otp_text_field: ^1.1.3
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

# flutter lanucher icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpg"

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/animated_coffee_cup.json
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins_Regular.ttf

    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans_18pt_Regular.ttf

    - family: ReenieBeanie
      fonts:
        - asset: assets/fonts/ReenieBeanie_Regular.ttf
