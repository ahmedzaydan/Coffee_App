name: caffeine_connect
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  bloc: ^8.1.2
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.3.3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_form_builder: ^9.1.1
  flutter_svg: ^2.0.7
  font_awesome_flutter: ^10.5.0
  gap: ^3.0.1
  get_it: ^7.6.4
  go_router: ^11.1.2
  google_fonts: ^6.1.0
  intl: ^0.18.1
  lottie: ^2.7.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/animated_coffee_cup.json
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins_Regular.ttf

    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans_18pt_Regular.ttf

    - family: ReenieBeanie
      fonts:
        - asset: assets/fonts/ReenieBeanie_Regular.ttf
